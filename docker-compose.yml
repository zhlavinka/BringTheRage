version: '3.8'

services:
  postgres_db:
    image: postgres:latest
    container_name: BringTheRage
    restart: always
    environment:
      - POSTGRES_DB=bringtherage_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres123
    ports:
      - 5432:5432
    volumes:
      - postgres_db:/var/lib/postgresql/data

volumes:
  postgres_db:
    driver: local
